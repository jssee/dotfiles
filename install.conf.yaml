- clean: ['~']

- link:
    ~/.asdfrc:
        path: asdf/asdfrc
        create: true
    ~/.gitconfig:
        path: git/gitconfig
        create: true
    ~/.gitignore_global:
        path: git/gitignore_global
        create: true
    ~/tigrc:
        path: git/tigrc
        create: true
    ~/.config/nvim: nvim
    ~/.vim: vim
    ~/.zshrc:
        path: shell/zshrc
        create: true
